<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div v-html="msg">
        </div>

        <div v-show="flag">
            我是v-show 
            <!-- display:none 頻繁顯示隱藏的場景-->
        </div>
        <div v-if="flag">
            我是v-if
            <!--直接移除元素 創建跟移除元素  不頻繁切換的場景 -->
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
                el : '#app',
                data: {
                    msg: `
                        <a href="http://www.itheima.com">
                            黑馬程序員
                        </a>
                    `,
                    flag: false
                }
            
            })
    </script>
</body>
</html>

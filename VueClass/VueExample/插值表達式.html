<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ nickname }}</p>
        {{ nickname.toUpperCase() }}
        {{ nickname + '你好' }}
        {{ friend.test }}
        <p>{{ age<18 ? '未成年' : '成年' }}</p>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const app = new Vue({
                el : '#app',
                data: {
                    nickname:'Hello World 6666',
                    friend:{
                        test: '你好'
                    },
                    age : 18
                }
            
            })
    </script>
</body>
</html>
